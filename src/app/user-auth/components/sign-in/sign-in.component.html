<div class="signin-container">
    <h1 class="signin-title">Sign In</h1>
    <p class="signin-subtitle">Welcome back! Please sign in to continue.</p>
  
    <form class="signin-form" [formGroup]="signInForm" (ngSubmit)="onSignIn()">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="username" placeholder="Enter user name" required />
  
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" required />
  
      <button type="button" (click)="onSignIn()" class="sign-in-btn">Sign In</button>
  
      <p class="forgot-password">
        <a routerLink="/forgot-password">Forgot your password?</a>
      </p>
      
      <p class="create-account">
        Don't have an account? <a routerLink="/register">Sign Up</a>
      </p>
    </form>
  </div>
