<div class="registration-container">
    <h1 class="registration-title">Sign Up</h1>
    <p class="registration-subtitle">Join us for real-time chat!</p>
    
    <form class="registration-form" [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" placeholder="Choose a username" required />
  
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email address" required />
  
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Create a password" required />
  
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" formControlName="confirmPassword" placeholder="Confirm your password" required />
  
      <button (click)="onRegister()" type="button" class="sign-up-btn">Sign Up</button>
      <p class="redirect-sign-in">
        Already have an account? <a routerLink="/sign-in">Click here to sign in</a>
      </p>
      <p class="terms-text">
        By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
      </p>
    </form>
  </div>
